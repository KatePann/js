<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>todoList</title>
</head>
<body>

    <div class="todo">
        <div class="title">
            <h1>Todo List</h1>
        </div>
        <div class="todo__content">
            <form action="#" method="#" class="todo__new">
                <input id="new" type="text" placeholder="Что необходимо сделать?">
                <button id="add" type="submit" class="todo__add">+</button>
            </form>
            <div id="tasks" class="todo__list">
                <div class="todo__task">
                    <label class="todo__checkbox">
                        <input type="checkbox">
                        <div></div>
                    </label>
                    <div class="todo__task-text">text</div>
                    <div class="todo__task-del">✗</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
